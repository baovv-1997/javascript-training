<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insert row in a table - w3resource</title>
</head>
<body>
  <table id="sampleTable" border="1">
    <tr><td>Row 1 cell1</td>
    <td>Row 1 cell 2</td></tr>
    <tr><td>Row 2 cell 1</td>
    <td>Row 2 cell 2</td></tr>
  </table>
  <br>
  <input type="button" onclick="insertRow()" value="Insert row">

  <script>
    function insertRow(){
      let myTable = document.getElementById('sampleTable');
      let myRow =  myTable.insertRow(myTable.rows.length);
      let rowIndex = myTable.rows.length;
      for(let i = 0 ; i < myTable.rows[0].cells.length; i++){
        myRow.insertCell(i).textContent = `Row ${rowIndex} cell ${ i + 1}`;
      }
    }
  </script>
</body>
</html>
