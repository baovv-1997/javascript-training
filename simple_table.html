<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Table</title>
  <link rel="stylesheet" href="./styles/simple_table.scss">
</head>
<body>
  <table class="table">
    <thead class="table__thead">
      <tr>
        <th>Task Name</th>
        <th>Status (done/planned)</th>
        <th>Controls</th>
      </tr>
    </thead>
    <tbody class="table__tbody">
    </tbody>
  </table>

  <form class="my-form">
    <input name="name" type="text" class="my-form__text" required>
    <select name="count-plan" class="my-form__select">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    <input type="button" value="Submit" class="my-form__btn">
  </form>

  <script src="./scripts/simple_table.js"></script>
</body>
</html>
