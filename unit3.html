<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set the background color of a paragraph</title>
  </head>
  <body>
    <p>Write a JavaScript program to set the background color of a paragraph</p>
    <button onclick="setBackground()">Submit</button>

    <script>
      function setBackground(){
        document.body.style.backgroundColor = 'orange';
      }
    </script>
  </body>
</html>
